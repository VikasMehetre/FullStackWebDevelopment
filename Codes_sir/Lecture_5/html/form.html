	<h3>Form without style</h3>
	<form name="Form_0" >
	<table>
		<tr>
			<td>User Name</td><td>:</td><td> <input type="text" /> </td>
		</tr>
		<tr>
			<td>Password</td><td>:</td><td> <input type="password" /> </td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="SUBMIT" /></td>
			<td> <input type="reset" value="Clear" /> </td>
		</tr>
	</table>
		</form>
		
		
	<h3>Form with style 1</h3>
	<form name="Form_1" >
	 <input type="text" class="myTextBox1" /> 
	</form>

	</form>

	<h3>Form with style 5</h3>
	<form name="Form_5" >
